<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curso Completo de Desenvolvedor Web</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<button>Ok</button>
	<button type = "button" class="btn btn-primary">OK</button> <!--Aqui vamos configurar um botão que vai ter suas caracteristicas alteradas pelo que tem no bootstrap. O comando class serve para determinar a classe que vai construir esse botão, podemos colocar mais de um atributo dentro da class.-->
	<button type = "button" class="btn btn-danger btn-lg">OK</button> 

	<!--Exemplos usando difereantes tipos de badges-->
	<h1>Example heading <span class="badge bg-success">New</span></h1>
	<h2>Example heading <span class="badge bg-primary">New</span></h2>
	<h3>Example heading <span class="badge bg-danger">New</span></h3>
	<h4>Example heading <span class="badge bg-warning">New</span></h4>
	<h5>Example heading <span class="badge bg-info">New</span></h5>
	<h6>Example heading <span class="badge bg-dark">New</span></h6>

	<!--Alertas podem ser usados para enviar um aviso ao usuário-->
	<div class="alert alert-success" role="alert">
  		A simple success alert—check it out!
	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
