<!DOCTYPE html><!--Determina que o arquivo vai ser do tipo html-->
<html><!--Essa tag armazena todos os comandos para criar a página html-->
<head><!--Aqui ficam os comandos que devem ser executados antes de construir a página, trazem o CSS (estilo da página) e os dados que devem ser levados em conta antes da execução-->
	<meta charset="utf-8"><!--Indica a tipagem que a página deve ser configurada-->
	<title>Curso Completo de Desenvolvedor Web</title><!--Determina o título da página-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css"><!--Indica qual e onde está o arquivo CSS-->
</head>
<body><!--Aqui vai ficar a estrutura da página, como deve ficar a aparência-->

	<header><!--Aqui vamos configurar o cabeçalho da página-->
		HEADER
		<nav><!--Para configurar o menu de navegação-->
			NAV
		</nav>
	</header>

	<section><!--É uma seção que é importante, o conteúdo é importante e merece destaque-->
		<!--Vamos criar um formulário para trabalhar junto com o js-->
		<input type="number" id="valorA"> <!--Aqui vamos ter um input que vai ler o valor da variável a, que é um tipo numérico-->
		<input type="number" id="valorB"> <!--Aqui vamos ter um input que vai ler o valor da variável b, que é um tipo numérico-->
		<button id="calcular">Calcular</button> <!--Aqui vamos criar um botão que será responsável por indicar que a soma deve ser feita com os valores que foram inseridos nos inputs-->
		<div class="resultado"></div>
	</section>

	<footer><!--Aqui vamos configurar o rodapé da página-->
		FOOTER
	</footer>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
